<mat-card>
  <mat-card-header>
    <mat-card-title>
      {{item.name}}
    </mat-card-title>
    <mat-card-subtitle>
      <mat-chip-list>
        <mat-chip color="accent" selected class="chip">{{item.subtitle}}</mat-chip>
      </mat-chip-list>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    {{item.desc}}
  </mat-card-content>
  <mat-card-actions>
    <button mat-button type="button" (click)="startExam()">
      <mat-icon>assignment</mat-icon>
      <span>开始考试</span>
    </button>
  </mat-card-actions>
</mat-card>
