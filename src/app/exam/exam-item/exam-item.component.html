<mat-card>
  <mat-card-header>
    <mat-card-title> {{ item.pageTitle }} </mat-card-title>
    <mat-card-subtitle>
      {{ item.course }}
      <mat-chip-list>
        <mat-chip color="accent" selected class="chip"> {{ state }} </mat-chip>
      </mat-chip-list>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>开始时间： {{ item.startTime | date: 'medium':'zh-cn' }}</p>
    <p>结束时间： {{ item.endTime | date: 'medium':'zh-Hans' }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button type="button" (click)="startExam(item.pageId)">
      <mat-icon>assignment</mat-icon>
      <span>开始考试</span>
    </button>
  </mat-card-actions>
</mat-card>
